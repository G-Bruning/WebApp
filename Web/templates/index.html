<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 30px;
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        h2 {
            color: #1f2937;
            margin-bottom: 10px;
        }

        p {
            color: #4b5563;
            font-size: 16px;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin: 10px 5px;
            padding: 12px 20px;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 6px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

    </style>
    <title>Home</title>
</head>
<body>
    <div class="container">
        <h2>Bem-vindo ao Sistema</h2>
        <p>Para acessar as funcionalidades, fa√ßa login ou crie uma conta.</p>
        <!-- Use url_for para gerar os URLs corretos das rotas -->
        <a href="{{ url_for('login_page') }}">Login</a>
        <a href="{{ url_for('signup_page') }}">Cadastrar-se</a>
    </div>
</body>
</html>
