<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/login" method="POST">

            <button type="submit">Entrar</button>
        </form>
        <a href="{{ url_for('forgot_password_page') }}">Esqueceu a senha?</a>
        
        <!-- BotÃ£o de login com GitHub -->

                    Logar com GitHub
                </button>
            </a>
        </div>
    </div>
</body>
</html>
