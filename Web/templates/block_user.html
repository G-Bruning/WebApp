<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Bloquear Usuário</title>
</head>
<body>
    <div class="container">
        <h2>Bloquear Usuário</h2>
        <form action="/users/<user_id>/block" method="POST">
            <input type="text" name="user_id" placeholder="ID do Usuário" required>
            <button type="submit">Bloquear</button>
        </form>
        <a href="{{ url_for('serve')}}">Voltar ao Início</a>
    </div>
</body>
</html>
